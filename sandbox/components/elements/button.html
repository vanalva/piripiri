<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piri Piri - Button Component</title>

  <style>
    /* Font Loading */
    @font-face {
      font-family: 'Neullis Neue';
      src: url('../../resources/fonts/NeullisNeue-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Demo Body */
    body {
      font-family: 'Neullis Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #080808;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    /* Button Base - Pill Style */
    .button {
      border-radius: 999px;
      padding: 0.75rem 2.5rem;
      border: 0.125rem solid #efdece;
      background-color: #080808;
      color: #efdece;
      text-transform: uppercase;
      font-weight: 700;
      font-style: italic;
      font-size: 1.125rem;
      letter-spacing: 0.05em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 0 0 #ff5224;
    }

    .button:hover {
      box-shadow: 0 6px 0 0 #ff5224;
      transform: translateY(-6px);
    }

    /* Primary Button (Orange with dark text) */
    .button-primary {
      background-color: #ff5224;
      color: #080808;
      border-color: #080808;
      box-shadow: 0 0 0 0 #cc411c;
    }

    .button-primary:hover {
      box-shadow: 0 6px 0 0 #cc411c;
      transform: translateY(-6px);
    }

    /* Secondary Button (Outlined) */
    .button-secondary {
      background-color: transparent;
      color: #efdece;
      border-color: #efdece;
      box-shadow: 0 0 0 0 #ff5224;
    }

    .button-secondary:hover {
      box-shadow: 0 6px 0 0 #ff5224;
      transform: translateY(-6px);
    }
  </style>
</head>
<body>
  <!-- Primary Button -->
  <a href="#reserva" class="button button-primary">RESERVA</a>

  <!-- Secondary Button -->
  <a href="#menu" class="button button-secondary">VER MENÃš</a>
</body>
</html>
